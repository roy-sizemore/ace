<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACE Login</title>
    <link rel="stylesheet" href="../public/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <div class="full-page">
        <!--Left side of page-->
        <div class="left-page">
          <!--Logo-->
          <div>
            <img
              class="col-md ace-logo"
              src="../public/ace-3-removebg-preview.png"
            />
          </div>
          <!--Branding Section-->
          <div>
            <h1 class="branding">ACE</h1>
            <h2 class="branding">Slogan here</h2>
            <h3 class="branding">Quick description blurb</h3>
          </div>
        </div>
        <!--Right side of page-->
        <div class="right-page">
          <div>
            <h2 class="sign-in">Sign In</h2>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="login-button">
              <input type="button" value="Sign In" onclick="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
