<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/ace/public/style.css" />
    <title>Trainee</title>
  </head>
  <body>
    <img class="col-md small-ace-logo" src="/ace/public/ace-logo-resized.png" />
    <div id="header-container">
      <div id="comp-header">
        <h2>Choose a competency</h2>
      </div>
    </div>
    <!--Compentencies go here-->
    <div id="comp-container">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Coding Languages</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Choose your level of expertise
          </h6>
          <p class="card-text"></p>

          <div id="dropdown-menus">
              <!--Language Selection-->
            <select class="form-select" id="lang-selections" aria-label="Default select example">
                <option selected>Pick A Language</option>
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">Javascript</option>
              </select>
              <!--Number selection-->
              <select class="form-select" id="rating-selections" aria-label="Default select example">
                <option selected>Rating</option>
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5">4</option>
              </select>
              
            </div>
            <!--Add another card-->
              <button onclick="newCard()" type="button" class="btn btn-outline-primary" id="add-card">Add another card</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        function newCard() {
        const compContainer = document.getElementById('comp-container')
        compContainer.insertAdjacentHTML('beforeend', `<div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Coding Languages</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Choose your level of expertise
          </h6>
          <p class="card-text"></p>

          <div id="dropdown-menus">
              <!--Language Selection-->
            <select class="form-select" id="lang-selections" aria-label="Default select example">
                <option selected>Pick A Language</option>
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">Javascript</option>
              </select>
              <!--Number selection-->
              <select class="form-select" id="rating-selections" aria-label="Default select example">
                <option selected>Rating</option>
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5">4</option>
              </select>
              
            </div>
            <!--Add another card-->
              <button onclick="newCard()" type="button" class="btn btn-outline-primary" id="add-card">Add another card</button>
          </div>
        </div>`)
        }
    </script>
  </body>
</html>
